<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/vue/3.2.45/vue.global.js" integrity="sha512-boEFRnFthrf+bNt2FkCFAjd809yT4B9R5Kr1eTROVLdzT79sgQanuKUhu/R7eDHmWL8IcjHIkxjdEVvvP6DLMA==" crossorigin="anonymous"></script>
    <script defer src="js/script.js"></script>
    <link rel='stylesheet' href='https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.2.3/css/bootstrap.min.css' integrity='sha512-SbiR/eusphKoMVVXysTKG/7VseWii+Y3FdHrt0EpKgpToZeemhqHeZeLWLhJutz/2ut2Vw1uQEj2MbRF+TVBUA==' crossorigin='anonymous'/>
    <link rel="stylesheet" href="css/style.css">
    <title>vue-todolist</title>
</head>
<body>
  <header>
    <div class="container h-100">
      <figure class="h-100 text-center my-5">
        <img src="img/boolean.png"  alt="boolean" class="h-100">
      </figure>
    </div>
  </header>
  <main>
    <div id="root">
      <div class="container">
        <div class="w-50 mx-auto">
          <form class="row g-3 d-flex justify-content-center  my-5">
            <div class="col-auto imput-group mb-3">     
              <input type="text" class="form-control" id="newTask" placeholder="Nuova task">
            </div>
            <div class="col-auto">            
              <button type="submit" id="Add" class="btn btn-primary">Aggiungi Task</button>
            </div>
          </form>
          <ul class="list-group mt-5">
            <li v-for="(task,i) in tasks" :class="{ 'strike': task.done }" class="list-group-item d-flex justify-content-between" @click="toggleDone(i)">         
              {{ task.text}}
              <button type="button" class="btn-close" aria-label="Close" @click="deleteTask(i)"></button>
            </li>
          
          </ul>
        </div>


      </div>
    </div>
  </main>


</body>
</html>
